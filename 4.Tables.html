==========================================
                TABLES
==========================================

------------------------------------------
TABLE STRUCTURE
------------------------------------------

- Tables in HTML are created using the <table> element
- Tables are divided into table rows with the <tr> element
- Table rows are divided into table data cells with the <td> element
- Table headers are defined with the <th> element

Basic Table Structure:
<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
  </tr>
</table>

Table Sections:
- <thead>: Groups the header content in a table
- <tbody>: Groups the body content in a table
- <tfoot>: Groups the footer content in a table

Example with Table Sections:
<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>

Table Caption:
- The <caption> tag defines a table caption
- The caption tag must be inserted immediately after the table tag

<table>
  <caption>Monthly Savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>

Spanning Columns and Rows:
- The colspan attribute defines the number of columns a cell should span
- The rowspan attribute defines the number of rows a cell should span

<table>
  <tr>
    <th>Name</th>
    <th colspan="2">Phone</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>555-1234</td>
    <td>555-5678</td>
  </tr>
</table>

<table>
  <tr>
    <th>Name</th>
    <td>John Doe</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-5678</td>
  </tr>
</table>

Column Groups:
- The <colgroup> element specifies a group of columns in a table
- The <col> element specifies column properties for each column

<table>
  <colgroup>
    <col style="background-color:yellow">
    <col style="background-color:lightblue">
  </colgroup>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>John</td>
    <td>25</td>
  </tr>
</table>

------------------------------------------
TABLE ATTRIBUTES
------------------------------------------

While many table attributes are deprecated in HTML5 in favor of CSS, it's still important to know them for understanding legacy code and for specific use cases.

Table Element Attributes:
- border: Specifies the width of the border (deprecated in HTML5, use CSS instead)
- cellpadding: Specifies the space between the cell content and its borders (deprecated in HTML5, use CSS instead)
- cellspacing: Specifies the space between cells (deprecated in HTML5, use CSS instead)
- width: Specifies the width of the table (deprecated in HTML5, use CSS instead)
- align: Specifies the alignment of the table (deprecated in HTML5, use CSS instead)

Example with CSS (modern approach):
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
</style>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

Table Cell Attributes:
- align: Specifies the horizontal alignment of content (deprecated in HTML5, use CSS instead)
- valign: Specifies the vertical alignment of content (deprecated in HTML5, use CSS instead)
- bgcolor: Specifies the background color of a cell (deprecated in HTML5, use CSS instead)
- width, height: Specifies the width and height of a cell (deprecated in HTML5, use CSS instead)

Table Row Attributes:
- align: Specifies the horizontal alignment of content (deprecated in HTML5, use CSS instead)
- valign: Specifies the vertical alignment of content (deprecated in HTML5, use CSS instead)
- bgcolor: Specifies the background color of a row (deprecated in HTML5, use CSS instead)

Accessibility Attributes:
- scope: Specifies whether a header cell is a header for a column, row, or group of columns or rows
  - col: The header cell is a header for a column
  - row: The header cell is a header for a row
  - colgroup: The header cell is a header for a group of columns
  - rowgroup: The header cell is a header for a group of rows

<table>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Country</th>
  </tr>
  <tr>
    <th scope="row">John</th>
    <td>25</td>
    <td>USA</td>
  </tr>
</table>

- headers: Specifies one or more header cells a cell is related to
- id: Used to uniquely identify a cell, often used with headers attribute

<table>
  <tr>
    <th id="name">Name</th>
    <th id="age">Age</th>
    <th id="country">Country</th>
  </tr>
  <tr>
    <td headers="name">John</td>
    <td headers="age">25</td>
    <td headers="country">USA</td>
  </tr>
</table>

------------------------------------------
RESPONSIVE TABLES
------------------------------------------

Tables can be challenging on small screens. Here are some techniques to make tables responsive:

1. Horizontal Scroll:
<div style="overflow-x:auto;">
  <table>
    Table content
  </table>
</div>

2. Responsive Table with CSS:
<style>
  @media screen and (max-width: 600px) {
    table {
      width: 100%;
    }
    
    thead {
      display: none;
    }
    
    tr {
      display: block;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
    
    td {
      display: block;
      text-align: right;
      border-bottom: 1px dotted #ccc;
    }
    
    td:before {
      content: attr(data-label);
      float: left;
      font-weight: bold;
    }
  }
</style>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Name">John Doe</td>
      <td data-label="Age">25</td>
      <td data-label="Country">USA</td>
    </tr>
    More rows
  </tbody>
</table>
