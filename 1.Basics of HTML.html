==========================================
             BASICS OF HTML
==========================================

------------------------------------------
WHAT IS HTML?
------------------------------------------

- HTML stands for HyperText Markup Language
- It is the standard markup language for creating web pages
- HTML describes the structure of a web page semantically
- HTML consists of a series of elements/tags
- HTML elements tell the browser how to display the content
- HTML is not a programming language; it's a markup language
- HTML files have a .html or .htm extension

------------------------------------------
HTML DOCUMENT STRUCTURE
------------------------------------------

A basic HTML document has the following structure:

Example HTML document:
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    Content goes here
</body>
</html>

- <!DOCTYPE html>: Declaration defines this document to be HTML5
- <html>: Root element of an HTML page
- <head>: Contains meta-information about the document
- <title>: Specifies a title for the document (appears in browser tab)
- <meta>: Provides metadata about the HTML document
- <body>: Contains the visible page content

------------------------------------------
HEADINGS
------------------------------------------

- HTML headings are defined with the <h1> to <h6> tags
- <h1> defines the most important heading (largest)
- <h6> defines the least important heading (smallest)
- Headings are important for SEO and accessibility
- Each page should have only one <h1> element
- Headings should be used in hierarchical order (h1, then h2, etc.)

Example:
<h1>This is Heading 1</h1>
<h2>This is Heading 2</h2>
<h3>This is Heading 3</h3>
<h4>This is Heading 4</h4>
<h5>This is Heading 5</h5>
<h6>This is Heading 6</h6>

------------------------------------------
PARAGRAPHS
------------------------------------------

- The <p> element defines a paragraph
- Browsers automatically add some margin before and after each <p> element
- Browsers automatically remove extra spaces and lines when displaying the page
- The <p> tag is a block-level element (starts on a new line)

Example:
<p>This is a paragraph. HTML will automatically remove extra spaces and lines when displaying this paragraph.</p>

<p>This is another paragraph. Notice how it starts on a new line.</p>

------------------------------------------
LINE BREAKS & HORIZONTAL RULES
------------------------------------------

Line Breaks:
- The <br> tag inserts a single line break
- The <br> tag is an empty tag (it has no end tag)
- Use <br> to create line breaks within paragraphs

Example:
<p>This is<br>a paragraph<br>with line breaks.</p>

Horizontal Rules:
- The <hr> tag defines a thematic break in an HTML page
- The <hr> element is used to separate content (or define a change) in an HTML page
- The <hr> tag is an empty tag (it has no end tag)
- The <hr> tag creates a horizontal line

Example:
<h1>This is heading 1</h1>
<p>This is some text.</p>
<hr>
<h2>This is heading 2</h2>
<p>This is some other text.</p>

==========================================
