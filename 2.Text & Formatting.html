==========================================
           TEXT & FORMATTING
==========================================

------------------------------------------
BOLD & ITALIC TEXT
------------------------------------------

Bold Text:
- <b> tag defines bold text without any extra importance
- <strong> tag defines text with strong importance (semantically significant)
- Screen readers can use different tones for <strong> content

Example:
<p>This is <b>bold</b> text.</p>
<p>This is <strong>strongly important</strong> text.</p>

Italic Text:
- <i> tag defines italic text without any extra emphasis
- <em> tag defines emphasized text (semantically significant)
- Screen readers can use different tones for <em> content

Example:
<p>This is <i>italic</i> text.</p>
<p>This is <em>emphasized</em> text.</p>

------------------------------------------
UNDERLINE, SUBSCRIPT & SUPERSCRIPT
------------------------------------------

Underline:
- <u> tag defines underlined text
- Typically used for text that should be stylistically different from normal text
- Note: Avoid using <u> for links as it may confuse users

Example:
<p>This is <u>underlined</u> text.</p>

Subscript:
- <sub> tag defines subscript text
- Subscript text appears half a character below the normal line
- Often used for chemical formulas, footnotes, etc.

Example:
<p>H<sub>2</sub>O is the chemical formula for water.</p>

Superscript:
- <sup> tag defines superscript text
- Superscript text appears half a character above the normal line
- Often used for footnotes, mathematical notations, etc.

Example:
<p>E=mc<sup>2</sup> is Einstein's famous equation.</p>

------------------------------------------
LISTS
------------------------------------------

1. Unordered Lists:
- <ul> tag defines an unordered (bulleted) list
- Each list item starts with the <li> tag
- By default, list items are marked with bullets (small black circles)

Example:
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

2. Ordered Lists:
- <ol> tag defines an ordered (numbered) list
- Each list item starts with the <li> tag
- By default, list items are marked with numbers

Example:
<ol>
  <li>First step</li>
  <li>Second step</li>
  <li>Third step</li>
</ol>

Ordered List Attributes:
- type: Specifies the type of marker (1, A, a, I, i)
- start: Specifies the start value of the list
- reversed: Specifies that the list order should be reversed

Example:
<ol type="A" start="3">
  <li>This will be labeled C</li>
  <li>This will be labeled D</li>
</ol>

3. Description Lists:
- <dl> tag defines a description list
- <dt> tag defines a term/name
- <dd> tag describes each term/name

Example:
<dl>
  <dt>Coffee</dt>
  <dd>Black hot drink</dd>
  <dt>Milk</dt>
  <dd>White cold drink</dd>
</dl>

4. Nested Lists:
- Lists can be nested inside other lists

Example:
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

------------------------------------------
OTHER TEXT FORMATTING ELEMENTS
------------------------------------------

- <mark> - Highlighted text
- <small> - Smaller text
- <del> - Deleted text (strikethrough)
- <ins> - Inserted text (underlined)
- <pre> - Preformatted text (preserves spaces and line breaks)
- <code> - Computer code text
- <kbd> - Keyboard input
- <samp> - Sample output from a computer program
- <var> - Variable in programming or math
- <abbr> - Abbreviation or acronym

Example:
<p>This is <mark>highlighted</mark> text.</p>
<p>This is <small>smaller</small> text.</p>
<p>This is <del>deleted</del> text.</p>
<p>This is <ins>inserted</ins> text.</p>
<pre>
  This text preserves
  spaces and
  line breaks.
</pre>
<p>The HTML <code>&lt;button&gt;</code> element defines a clickable button.</p>
<p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy text.</p>
<p><samp>File not found. Press F1 to continue</samp></p>
<p>The area of a triangle is: <var>1</var>/<var>2</var> × <var>b</var> × <var>h</var></p>
<p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
